{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/chat.css') }}">
{% endblock %}

{% block extrajs %}
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='main/js/chat.js') }}" type="text/javascript" charset="utf-8"></script>
{% endblock %}


{% block maincontent %}
<div id="chat-container">
    <div id="chat">
        <div id="messages"></div>
    </div>
    <div id="chat-actions">
        <input type="text" id="messageInput" placeholder="Enter your message here...">
        <button id="sendButton">Send</button>
        <button id="leaveButton">Leave Chat</button>
    </div>
</div>

{% endblock %}
